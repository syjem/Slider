<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/wave.gif">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Slider</title>
</head>
<body>
    <main class="main">
        <div id="slider">
            <i id="prev" class="fa-solid fa-circle-chevron-left"></i>
            <div id="images">
                <img src="img/project-1.jpg" alt="img 1">
                <img src="img/project-4.png" alt="img 2">
                <img src="img/project-5.png" alt="img 3">
                <img src="img/project-9.png" alt="img 4">
            </div>  
            <i id="next" class="fa-solid fa-circle-chevron-right"></i>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
